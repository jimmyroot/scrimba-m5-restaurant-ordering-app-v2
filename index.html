
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cool Beans</title>
        <!-- Styles, Icons -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Merriweather+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="div-outer-container" id="div-outer-container">
            <!-- <header class="header">
                <img src="assets/logo.png" alt="The Cool Beans coffee shop logo, a circle with the leaves of a coffee plant in the middle">
                <h1 class="h1-title">Cool Beans</h1>
                <p class="p-tagline">Coffee. Code. Hang.</p>
                <p class="p-header-detail">
                    <a href="#"><i class='bx bxs-star' ></i> 4.8 (1,847)</a> • 
                    No min. order • 
                    <a href="#">Allergen info</a>
                </p>
            </header> -->
            <div class="div-inner-container">
                <!-- Main page -->
                <main class="main">
                    <section class="sec-menu-controls">
                        <div class="div-order-type" id="div-order-type">
                            <button class="btn-order-type" data-id="togo">
                                <i class="bx bx-coffee-togo bx-md"></i>
                                Order to go
                            </button>
                            <button class="btn-order-type selected" data-id="table">
                                <i class="bx bx-qr-scan bx-md" ></i>
                                Order to table
                            </button>
                        </div>
                        <ul class="ul-menu-filter" id="ul-menu-filter">
                            <!-- Filter buttons will be rendered here -->
                        </ul>
                    </section>
                    <section>
                        <ul class="ul-menu" id="ul-menu">
                            <!-- Menu renders here -->
                        </ul>
                    </section>
                    <section id="sec-basket"> 
                        <!-- View basket button renders here -->
                    </section>
                </main>
                <footer>
                    <ul class="ul-footer-nav" id="ul-footer-nav">
                        <li class="li-footer-nav">
                            <button class="btn-footer-nav">
                                <img class="img-account" src="/assets/jimmy.png" alt="User avatar">
                                <span>Account</span>
                            </button>
                        </li>
                        <li class="li-footer-nav">
                            <button class="btn-footer-nav" data-type="orders">
                                <i class='bx bx-receipt bx-lg'></i>
                                <span>My Orders</span>
                            </button>
                        </li>
                        <li class="li-footer-nav">
                            <button class="btn-footer-nav" data-type="discounts">
                                <i class='bx bx-gift bx-lg'></i>
                                <span>Discounts</span>
                            </button>
                        </li>
                        <li class="li-footer-nav">
                            <button class="btn-footer-nav">
                                <i class='bx bx-cog bx-lg'></i>
                                <span>Settings</span>
                            </button>
                        </li>
                    </ul>
                </footer>

                    <!-- Modal: View Basket -->
                    <dialog class="modal" id="modal-basket">
                        <div class="modal-inner">
                            <header>
                                <h3 class="modal-title">Your basket</h3>
                                <div class="div-divider div-divider-accent"></div>
                                <button class="btn-modal-close" id="btn-close-view-basket" data-type="close">
                                    <i class='bx bx-x bx-md'></i>
                                </button>
                            </header>
                            <ul class="ul-order overflow-thin-scrollbar" id="ul-basket-items">
                                <!-- Basket items will render here -->
                            </ul>
                            <footer>
                                <div class="div-space-between" id="div-basket-total">
                                    <!-- Total renders here -->
                                </div>
                                <button class="btn-modal-main" id="btn-checkout" data-type="checkout">Checkout</button>
                            </footer>
                        </div>
                    </dialog>

                    <!-- Modal: Checkout -->
                    <dialog class="modal" id="modal-checkout">
                        <div class="modal-inner">
                            <header>
                                <h3 class="modal-title">Checkout</h3>
                                <div class="div-divider div-divider-accent"></div>
                                <button class="btn-modal-back" data-type="back">
                                    <i class='bx bx-chevron-left bx-md' ></i>
                                </button>
                                <button class="btn-modal-close" data-type="close">
                                    <i class='bx bx-x bx-md'></i>
                                </button>
                            </header>
                            <form class="form-card-detail" id="form-card-detail">
                                <h4 class="h4-card-det">Card details</h4>
                                <label for="card-name">Name</label>
                                <input class="ipt-card" id="card-name" placeholder="Name">                         
                                <label for="card-number">Card Number</label>
                                <input class="ipt-card" id="card-number" placeholder="Card Number">
                                <div class="div-card-detail-2-column">
                                    <label for="card-month-expire">Expiry Month</label>
                                    <select class="sel-card" name="Month" id="card-month-expire">
                                        <option value="">Month</option>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                    <label for="card-year-expire">Expiry Year</label>
                                    <select class="sel-card" name="Year" id="card-year-expire">
                                        <option value="">Year</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                    </select>
                                </div>
                                <div class="div-card-detail-2-column">
                                    <label for="card-ccv">CCV</label>
                                    <input class="ipt-card ipt-card-ccv" id="card-ccv" placeholder="CCV">
                                    <p class="p-ccv">3 or 4 digits usually found on the back of your card</p>
                                </div>
                            </form>
                            <footer>
                                <div class="div-space-between" id="div-checkout-total">
                                    <!-- Checkout total renders here -->
                                </div>
                                <div class="div-discount">
                                    <label for="ipt-discount">Discount code</label>
                                    <input type="text" class="ipt-discount" id="ipt-discount" placeholder="Discount code?">
                                    <button class="btn-modal-discount" data-type="discount">
                                        <i class='bx bx-chevron-right bx-md' ></i>
                                    </button>    
                                </div>
                                <button class="btn-modal-main" id="btn-pay" data-type="pay">Pay</button>
                            </footer>
                        </div>
                    
                    </dialog>

                    <!-- Modal: Order Confirmation -->
                    <dialog class="modal" id="modal-order-confirmation">
                        <div class="modal-inner">
                            <header>
                                <h3 class="modal-title">Thank you</i></h3>
                                <div class="div-divider div-divider-accent"></div>
                            </header>
                            <p class="p-modal">Your order is on it's way! Thank you for visiting. We hope to see you again.</p>
                            <h4 class="h4-modal">Your order</h4>
                            <ul class="ul-order-confirmation overflow-thin-scrollbar" id="u-modal-order-complete-details">
                                <!-- Order details will render here -->                        
                            </ul>
                            <div class="div-star-rating">
                                <h4 class="h4-modal">Rate your experience</h4>
                                <ul class="ul-star-rating" id="ul-star-rating"></ul>
                            </div>
                            <footer>
                                <button class="btn-modal-main" data-type="close">Back to menu</button>
                            </footer>
                        </div>
                    </dialog>

                    <!-- Modal: Order History -->
                    <dialog class="modal" id="modal-my-orders">
                        <div class="modal-inner">
                            <header>
                                <h3 class="modal-title">Order history</h3>
                                <div class="div-divider div-divider-accent"></div>
                            </header>
                            <ul class="ul-order-history" id="ul-order-history">
                                <!-- Order history renders here -->
                            </ul>
                            <footer>
                                <button class="btn-modal-main" data-type="close">Close</button>
                            </footer>
                        </div>
                    </dialog>

                    <!-- Modal: Discounts -->
                    <dialog class="modal" id="modal-discounts">                
                        <div class="modal-inner">
                            <header>
                                <h3 class="modal-title">For you <i class='bx bxs-donate-heart bx-lg' ></i></h3>
                                <div class="div-divider div-divider-accent"></div>
                            </header>
                            <ul class="ul-discounts" id="ul-discounts">
                                <!-- Discounts get rendered here -->
                            </ul>
                            <footer>
                                <button class="btn-modal-main" data-type="close">Close</button>
                            </footer>
                        </div>
                    </dialog>
                </div>
            </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
